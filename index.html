<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <div class="input-box">
                <label for="days">Days</label>
                <input type="number" id="days" min="0">
            </div>
            <div class="input-box">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23">
            </div>
            <div class="input-box">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59">
            </div>
            <div class="input-box">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59">
            </div>
        </div>
        <button class="start-btn" onclick="startCountdown()">Start Countdown</button>

        <div class="countdown-display" id="countdown-display">
            <div class="time-box">
                <span id="day-display">00</span>
                <span>Days</span>
            </div>
            <div class="time-box">
                <span id="hour-display">00</span>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <span id="minute-display">00</span>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <span id="second-display">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
